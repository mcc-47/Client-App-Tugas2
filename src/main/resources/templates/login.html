<!DOCTYPE html>

<html>
    <head>
        <title>Metrodata Login Page</title>
        <th:block th:replace="layout/headlink.html :: headlink "></th:block>
        <link rel="stylesheet" th:href="@{/css/login.css}">
    </head>
    <body>
        <div class="container">
            <div class="card card-container">
                <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card mb-3">Metrodata Coding Camp</p>
                <form class="form-signin needs-validation"  novalidate th:action="@{/login}" method="post" id="loginForm" th:object="${auth}">
                    <div class="form-group">
                        <input type="text" id="inputEmail" class="form-control" placeholder="Username" th:field="*{userName}" required autofocus>
                        <div class="invalid-feedback">
                            Please input your username.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password"  th:field="*{password}" required>
                        <div class="invalid-feedback">
                            Please input your password.
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                    <p th:text="${param.error} ? 'Username or password incorrect' : ''" class="text-danger mt-3 text-center font-weight-bold"></p>
                    <p th:text="${param.logout} ? 'You have been logged out' : ''" class="text-danger mt-3 text-center font-weight-bold"></p>
                </form><!-- /form -->
            </div><!-- /card-container -->
        </div><!-- /container -->

        <div th:replace="layout/scriptJs.html :: scriptJs"></div>
    </body>
</html>

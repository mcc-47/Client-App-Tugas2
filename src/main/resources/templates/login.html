    <body>
        <h1 class="text-center mt-5 mb-5">Login Form</h1>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form th:action="@{/login}" method="post" th:object="${auth}">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{userName}">
                            <small id="emailHelp" class="form-text text-muted">input your username correctly.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                            <p th:text="${param.error} ? 'Username or password incorrect' : ''" class="text-danger mt-3 text-center"></p>
                        <p th:text="${param.logout} ? 'You have been logged out' : ''"></p>
                    </form>
                </div>
            </div>
        </div>

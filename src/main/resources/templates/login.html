    <body class="body" >
        <div class="d-flex flex-wrap justify-content-center align-self-center ">
        <div class="container col-2 mt-5 list">
            <br>
            
            
            <h1 class="text-center" style="color: white">Login Form</h1>
            <small id="emailHelp" class="form-text  text-md" style="color: white">MCC-47</small>
            <form th:action="@{/login}" method="post" th:object="${auth}"  class="needs-validation " novalidate>
                <div class="form-group">
                    <p th:text="${param.error} ? 'Username or password incorrect !' : '' " class="text-danger" role="alert"></p>
                    <p th:text="${param.logout} ? 'You have been logged out' : ''" class="text-warning" role="alert"></p>
                    
                    <label for="exampleInputEmail1 " style="color: white">Username</label>
                    <input type="text" class="form-control " id="validationCustom01" placeholder="Username" aria-describedby="emailHelp"  th:field="*{userName}"  required >
                    <div class="invalid-feedback" style="color: white" >
                        <b>Please input a username.</b>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="color: white">Password</label>
                    <input type="password" class="form-control"   placeholder="Password" id="validationCustom02" th:field="*{userPassword}" required >
                    <div class="invalid-feedback" style="color: white">
                        <b>Please input a password.</b>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-info container ">Submit</button>
            </form>
            </div>
        </div>
        </div>

        <script>
            (function() {
            'use strict';
            window.addEventListener('load', function() {
           
            var forms = document.getElementsByClassName('needs-validation');
            
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
            
           
        </script>

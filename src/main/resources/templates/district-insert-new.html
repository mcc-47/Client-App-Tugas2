<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <style>
        .sidebar{
            width: 15%;
            height: 100vh;
            float:left;
            background-color: #40394a;
        }

        .content{
            width:70%;
            height: 100vh;
            float:right;
            background-color: red;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #424642;
            overflow-x: hidden;
            padding-top: 70px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #ffffff;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 200px; /* Same as the width of the sidenav */
            font-size: 20px; /* Increased text to enable scrolling */
            padding: 0px 10px;
            margin-top: 60px;
            min-height: 100vh;
        }

        .sidenav2 {
            height: 50px;
            width: 100%;
            float:left;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #red;
            overflow-x: hidden;
            background-color: red;

        }


        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
        .footer{
            width:100%;
            height: 60px;
            background-color: #424642;
            float:left;
            padding-top: 5px;
            color: white;
            text-align: center;
            font-size: 15px;
            font-family: monospace;


        }


    </style>

    <body>
        <div class="sidenav " style="font-family: monospace">


            <a href="/district">Districts</a>
            <hr>
            <a href="/province">Provinces</a>
            <hr>

        </div>

        <div class="container-pt-3 fixed-top ">
            <nav class="navbar navbar-expand-lg navbar-light bg-light   ">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-start mr-2" id="navbarNavDropdown">
                    <a class="navbar-brand d-flex " th:href="@{/dashboard}"><b>MCC-47</b> Dashboard</a>
                    <ul class="navbar-nav">  
                    </ul>
                </div>
                <div class="collapse navbar-collapse d-flex justify-content-end mr-2" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}" onclick="return confirm('Logout ?');">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>     
        </div>
        <!-----------------------------------main-->
        <div class="main">            
           
            
            <h1>District Insert Form</h1>
            <form x  th:action="@{/district/add}" method="post" th:object="${district}"  class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom05">District ID</label>
                        <input  class="form-control" id="validationCustom05" placeholder="District ID" type="number" th:field="*{districtId}" required>
                        <div class="invalid-feedback">
                           Please insert District ID.
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">District Name</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="District Name"  th:field="*{districtName}" required>
                        <div class="invalid-feedback">
                           Please insert District Name.
                        </div>
                    </div>

                </div>
               
                <div class="form-row">
                    
                    <div class="col-md-3 mb-3">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="exampleFormControlSelect1" th:field="*{kab}">
                            <option value="Kota">Kota</option>
                            <option value="Kab">Kab</option>
                          
                        </select>
                    </div>
                    <div class="col-md-4 mb-3 ">
                        <label for="validationCustom01">Province ID</label>
                        <input type="number" class="form-control" id="validationCustom01" placeholder=" Input Province ID" th:field="*{provinceId}" required>
                        <div class="invalid-feedback">
                             Please insert Province ID.
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
                <a class="btn btn-warning" th:href="@{/district}" >Back</a>

            </form>
            
        

        </div>
        <div class="footer sticky-bottom">
            <p>&copy; Copyright created with Love<br>
                <a href="">dummy@example.com</a></p>
        </div>
        
    </div>
    
    <script>
        (function() {
        'use strict';
        window.addEventListener('load', function() {

        var forms = document.getElementsByClassName('needs-validation');

        var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
        }
        form.classList.add('was-validated');
        }, false);
        });
        }, false);
        })();
    </script>

</body>
</html>

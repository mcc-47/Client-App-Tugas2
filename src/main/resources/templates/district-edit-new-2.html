<html>
    <head>
        <title>District</title>
    <div th:replace="layout/linkrel" :: linkrel></div>
                
    </head>
    <body>
        <div class="content-wrapper">
            <!-----------------------------------sidebar-->
             <div th:replace="layout/sidebar" :: sidebar></div>
            <!-----------------------------------header-->
            <div th:replace="layout/header" :: header></div>
        <!-----------------------------------main-->
        <div class="main ">            
            <form class="needs-validation " novalidate th:action="@{/district/update/{id} (id = ${district.districtId})}" method="post" th:object="${district}">
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom05">District ID</label>
                        <input  class="form-control" id="validationCustom05" placeholder="District ID" type="number" th:field="*{districtId}" th:readonly="readonly" required>
                        <div class="invalid-feedback">
                            Please insert districts
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">District Name</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="District Name"  th:field="*{districtName}" required>
                        <div class="invalid-feedback">
                            Please insert District Name
                        </div>
                    </div>

                </div>
                <!--                <div class="col-md-3 mb-3">
                                    <label for="exampleFormControlSelect1">Example select</label>
                                    <select class="form-control" id="exampleFormControlSelect1" th:field="*{kab}" required>
                                        <option value="Kota">Kota</option>
                                        <option value="Kab">Kab</option>
                
                                    </select>
                                </div>-->
                <div class="form-row">
                    <!--                    <div class="col-md-3 mb-3">
                                            <label for="validationCustom04">Kota / Kab</label>
                                            <input type="text" class="form-control" id="validationCustom04" placeholder="Kota / Kab" th:field="*{kab}" required>
                                            <div class="invalid-feedback">
                                                Please insert Kota / Kab
                                            </div>
                                        </div>-->
                    <div class="col-md-3 mb-3">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="exampleFormControlSelect1" th:field="*{kab}" required>
                            <option value="Kota">Kota</option>
                            <option value="Kab">Kab</option>

                        </select>
                    </div>

                    <div class="col-md-4 mb-3 ">
                        <label for="validationCustom01">Province ID</label>
                        <input type="number" class="form-control" id="validationCustom01" placeholder=" Input Province ID" th:field="*{provinceId}" required>
                        <div class="invalid-feedback">
                            Please insert Province ID
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit"><i class="far fa-edit mr-2"></i>Edit</button>
                <a class="btn btn-warning" th:href="@{/district}" ><i class="fas fa-chevron-left mr-2"></i>Back</a>

            </form>
            

        </div>
        <!-----------------------------------footer-->
            <div th:replace="layout/footer" :: footer></div>
        <!-----------------------------------wrapper-->
    </div>
        <script type="text/javascript" charset="utf8" src="/js/js.js"></script>
    
</body>
</html>

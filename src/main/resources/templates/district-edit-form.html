    <head>
        <title>District Edit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="container mt-5 mb-5">
            <h1 class="text-center mt-5 mb-5">Edit Nama District</h1>

            <div class="card">
                <div class="card-header">
                    Edit District
                </div>
                <form th:action="@{/district/update/{id} (id = ${district.districtId})}" method="post" th:object="${district}" class="m-4">
                    <input type="hidden" class="form-control" id="disabledTextInput" th:field="*{districtId}">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Kota/Kab</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan kota / kabupaten" th:field="*{kab}">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nama Distrik</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="cth : Bandung" th:field="*{districtName}">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">ID Provinsi</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{provinceId.provinceId}">
                    </div>
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="disabledTextInput">Nama Provinsi</label>
                            <input type="text" class="form-control" id="disabledTextInput" placeholder="Jawa Barat" th:field="*{provinceId.provinceName}">
                        </div>
                    </fieldset>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <a class="btn btn-warning" th:href="@{/district}">Back</a>
                    </div>

                                    </div>

            </div>

        </div>
    </body>

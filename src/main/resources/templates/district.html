<html>
    <head>
        <title>District - Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">User Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link  mr-4" aria-current="page"th:href="@{/dashboard}">Dashboard</a>
                        <a class="nav-link active mr-4" th:href="@{/district}">Tabel Distict</a>
                        <a class="nav-link btn btn-danger ml-3 text-white" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        
        <div class="container">
            
            <h1 class="text-center mt-5 mb-5 pt-5">Data District</h1>
            <a th:href="@{/district/insert-form}" class="btn btn-primary mb-2">Insert New District</a>
            <table class="table table-bordered text-center">
                <thead class="bg-dark text-white">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Kota/Kab</th>
                        <th scope="col">Nama Distrik</th>
                        <th scope="col">Nama Provinsi</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="district : ${districts}">
                        <td th:text="${district.districtId}"></td>
                        <td th:text="${district.kab}"></td>
                        <td th:text="${district.districtName}"></td>
                        <td th:text="${district.provinceId.provinceName}"></td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/district/{id} (id = ${district.districtId})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/district/delete/{id} (id = ${district.districtId})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>

<html>
    <head>
        <title>District - Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" th:href="@{css/style.css}">
    </head>
    <body>


        <!-- Start Navbar -->
        <div th:replace="layout/header.html :: header-app"></div>


        <!--Side bar-->
        <div th:replace="layout/sidebar.html :: sidebar-app"></div>

        <nav class="main p-0">
            <div class="container">
                <h1 class="text-center mt-5 mb-5">Data District</h1>
                <a th:href="@{/district/insert-form}" sec:authorize="hasRole('TRAINER')" class="btn btn-primary mb-2"><i class="fas fa-plus mr-2"></i>Insert New District</a>
                <table class="table table-bordered text-center">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Kota/Kab</th>
                            <th scope="col">Nama Distrik</th>
                            <th scope="col">Nama Provinsi</th>
                            <th scope="col" sec:authorize="hasRole('TRAINER')">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="district : ${districts}">
                            <td class="counterCell"></td>
                            <td th:text="${district.kab}"></td>
                            <td th:text="${district.districtName}"></td>
                            <td th:text="${district.provinceId.provinceName}"></td>
                            <td sec:authorize="hasRole('TRAINER')">
                                <a class="btn btn-warning" th:href="@{/district/{id} (id = ${district.districtId})}"><i class="fas fa-edit mr-2"></i>Edit</a>
                                <a class="btn btn-danger" th:href="@{/district/delete/{id} (id = ${district.districtId})}"><i class="fas fa-trash-alt mr-2"></i>Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <footer>
                <p class="text-center pt-2 pb-2 mb-0">Copyright by Kelompok 5. Created with Love ‚ù§</p>
            </footer>
        </div>
    </body>
</html>

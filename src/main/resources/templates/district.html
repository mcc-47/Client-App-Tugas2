<html>
    <head>
        <title>District - Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap");

            .gambar img {
                margin-top: 50px;
                width: 150px;
            }

            .sidenav {
                height: 100%;
                width: 250px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #264653;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 18px;
                color: #818181;
                display: block;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 250px;
                font-size: 18px;
                padding: 0px 10px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {
                    padding-top: 15px;
                }
                .sidenav a {
                    font-size: 18px;
                }
            }

            .jumbotron {
                background-image: url(https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);
                height: 100vh;
                background-size: cover;
            }

            .container {
                margin-top: 100px;
            }

            .jumbotron .container {
                margin-top: 250px;
                font-family: "Noto Sans", sans-serif;
                color: white;
            }

            .jumbotron .display-4 {
                font-size: 72px;
            }

            .navbar {
                background-color: #006d77 !important;
            }

            footer p {
                margin-top: 40px;
                font-size: 14px;
                color: white !important;
                font-weight: bold;
                background-color: #006d77;
            }
        </style>
    </head>
    <body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand font-weight-bold" href="#">User Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link btn btn-danger ml-3 mr-4 text-white" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="sidenav">
            <div class="user mt-5">
                <div class="gambar d-flex justify-content-center">
                    <img class="img-thumbnail rounded-circle mt-4 mb-3" src="https://atfp.org/assets/terrorist_pictures/kim-jong-un.jpg" alt="" />
                </div>
                <h4 class="text-white text-center">Kim Jong Un</h4>
                <hr />
            </div>
            <div class="menu">
                <a class="text-decoration-none d-flex justify-content-center" aria-current="page" th:href="@{/dashboard}" >Dashboard</a>
                <hr />
                <a class="text-decoration-none d-flex justify-content-center" th:href="@{/district}">Tabel Distict</a>
                <hr />
            </div>
        </div>

        <div class="main p-0">
            <div class="container">
                <h1 class="text-center mt-5 mb-5">Data District</h1>
                <a th:href="@{/district/insert-form}" class="btn btn-primary mb-2">Insert New District</a>
                <table class="table table-bordered text-center">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Kota/Kab</th>
                            <th scope="col">Nama Distrik</th>
                            <th scope="col">Nama Provinsi</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="district : ${districts}">
                            <td th:text="${district.districtId}"></td>
                            <td th:text="${district.kab}"></td>
                            <td th:text="${district.districtName}"></td>
                            <td th:text="${district.provinceId.provinceName}"></td>
                            <td>
                                <a class="btn btn-warning" th:href="@{/district/{id} (id = ${district.districtId})}">Edit</a>
                                <a class="btn btn-danger" th:href="@{/district/delete/{id} (id = ${district.districtId})}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
                <footer>
                    <p class="text-center pt-2 pb-2">Copyright by Kelompok 5. Created with Love ‚ù§</p>
                </footer>
        </div>

    </body>
</html>

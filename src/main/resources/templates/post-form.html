<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/style.css}"  rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/9500ac2a7d.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="content-wrapper">
            <div th:replace="layout/header :: header-app"></div>
            <div th:replace="layout/sidebar :: sidebar-app"></div>

            <div class="main-content">
                <h1 th:text="${id} ? 'Post Edit Form' : 'Post Add Form'"></h1>
                <h1 th:text="${#httpServletRequest.requestURI}"></h1>
                <form th:action="${id} ? @{/post/update/{id} (id = ${id})} : @{/post/add}" method="post" th:object="${post}">
                    <label>User Id</label>
                    <input type="number" th:field="*{userId}"><br>
                    <input type="hidden" th:field="*{id}"><br>
                    <label>Title</label>
                    <input type="text" th:field="*{title}"><br>
                    <label>Body</label>
                    <textarea rows="9" th:field="*{body}"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

    </body>
</html>

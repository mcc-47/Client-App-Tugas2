<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="/style.css"/>
        <link href="http://fonts.cdnfonts.com/css/oldenbourg-lesefreude" rel="stylesheet">
        <link href="http://fonts.cdnfonts.com/css/grava" rel="stylesheet">
                
    </head>
    <body>
        <div class="content-wrapper">
            <!-----------------------------------sidebar-->
             <div th:replace="layout/sidebar" :: sidebar></div>
            <!-----------------------------------header-->
            <div th:replace="layout/header" :: header></div>
        <!-----------------------------------main-->
        <div class="main ">            
            
            <a th:href="@{/province/add}" class="btn btn-outline-primary mt-2" sec:authorize="hasAuthority('CREATE')"><i class="fas fa-plus mr-2"></i> Add Data</a>
            <table class="table mt-2">
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">Province ID</th>
                        <th scope="col">Province Name</th>
                        <th scope="col">Kab</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="province : ${province}">
                        <td th:text="${province.provinceId}"></td>
                        <td th:text="${province.provinceName}"></td>
                        <td>

                            <a th:href="@{province/{id} (id = ${province.provinceId})}" class="btn btn-primary" sec:authorize="hasAuthority('UPDATE')" ><i class="far fa-edit " ></i></a>
                            <a th:href="@{province/delete/{id} (id = ${province.provinceId})}" class="btn btn-danger" onclick="return confirm('Delete ?');" sec:authorize="hasAuthority('DELETE')"><i class="far fa-trash-alt "></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
        <!-----------------------------------footer-->
            <div th:replace="layout/footer" :: footer></div>
        <!-----------------------------------wrapper-->
    </div>
   
    
</body>
</html>

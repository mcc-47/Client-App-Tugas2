<html>
    <head>
        <title>login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{css/style.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center d-flex align-items-center flex-column" id="_wrapper">
        
            <p th:text="${param.error} ? 'Username or Password Incorrect' : ''"></p>
            <p th:text="${param.logout} ? 'You have been logout' : ''"></p>
            <form th:action="@{/login}" method="post" th:object="${auth}" class="needs-validation" novalidate>
                <h1 class="title">Sign in Now!</h1>
                <div class="form-group">
                    
                    <input type="text" th:field="*{userName}" class="form-control"placeholder="User Name" required/><br>
                    <div class="invalid-feedback">
                        Please provide username.
                    </div>
                </div>
            
                <div class="form-group">
                    
                    <input type="password" th:field="*{userPassword}" class="form-control"placeholder="Password"  required/><br>
                    <div class="invalid-feedback">
                        Please provide password.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
        <script th:src="@{/js/form-validation.js}"></script>
    </body>
</html>

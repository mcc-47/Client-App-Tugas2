<!DOCTYPE html>

<html>
    <head>
        <title>Dashboard</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{/css/style.css}">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!--        sidebar-->
        <div class="sidebar-container">
            <div class="sidebar-logo">
                Client-Apps
            </div>
            <ul class="sidebar-navigation">
                <li class="header">MENU</li>
                <li>
                    <a href="#">
                        <i class="fa fa-home" aria-hidden="true"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a th:href="@{/province}">

                        <i class="fa fa-tachometer" aria-hidden="true"></i> Data Province
                    </a>
                </li>

                <li>
                    <a th:href="@{/district}">
                        <i class="fa fa-users" aria-hidden="true"></i> Data District
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}" th:onclick="return confirm('Apakah ingin logout?')">
                        <i class="fa fa-cog" aria-hidden="true"></i> Logout
                    </a>
                </li>

            </ul>
        </div>
        <!--end sidebar-->

        <!--    menu province-->
        <div class="content-container">
            <div class="container md">

                <h1>Data Province</h1>
                <br>
                <a th:href="@{/province/add}" class="btn-primary btn-sm mb-3">Add Province</a>
                <table border="1" class="table table-striped table-responsive-col-sm-3">
                    <thead>
                    <table class="table table-bordered table-striped table-hover">
                        <tr>
                            <td>Province Id</td>
                            <td>Province Name</td>
                            <td>Action</td>
                        </tr>
                        </thead>

                        <tbody>
                            <!--iterator(satuan) : list<satuan>(tergantung model yg diberikan nama pada controller)-->
                            <tr th:each="p : ${provinces}">
                                <td th:text="${p.provinceId}"></td>
                                <td th:text="${p.provinceName}"></td>
                                <td>
                                    <a th:href="@{/province/{id} (id = ${p.provinceId})}" class="btn-primary btn-sm mb-3">Update</a>
                                    <a th:href="@{/province/delete/{id} (id = ${p.provinceId})}" th:onclick="return confirm('Apakah ingin dihapus?')" 
                                       class="btn-danger btn-sm mb-3">Delete</a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <a th:href="@{/dashboard}"> Kembali ke Dashboard</a>
            </div>
        </div>
        <!--end menu province-->
        <!--                  footer-->
        <footer>

            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2021 Copyright:
                <a class="text-dark" href="https://mdbootstrap.com/">MCC-REG-47</a>
            </div>
        </footer>
        <!--footer-->
    </div>
</div>
</body>
</html>

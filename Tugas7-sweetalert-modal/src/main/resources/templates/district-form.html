<!DOCTYPE html>

<html>
    <head>
        <title>Dashboard</title>
        <div th:replace="layout/headerlink :: headerlink"></div>
    </head>
    <body>
        <div th:replace="layout/sidebar :: sidebar"></div>
        <!--    menu district-->
        <div class="content-container" sec:authorize="hasAuthority('CREATE')">
            <div th:replace="layout/header :: header"></div>
            <div class="container my-2" >
                <h1>Tambah Data District</h1>
                <form th:action="@{/district/add}" method="post" th:object="${districts}"
                      class="needs-validation" novalidate>
                    <form>
                        <div class="form-group">
                            <label>District Id</label>
                            <input type="number" th:field="*{districtId}" class="form-control mb-4 col-4" required>  
                            <div class="invalid-feedback">
                                Please enter your district id.
                            </div><br>

                            <label>District Name</label>
                            <input type="text" th:field="*{districtName}" class="form-control mb-4 col-4" required>
                            <div class="invalid-feedback">
                                Please enter your district name.
                            </div><br>

                            <label>Kab / Kota</label>
                            <input type="text" th:field="*{kab}" class="form-control mb-4 col-4" required> 
                            <div class="invalid-feedback">
                                Please enter your kota/kab.
                            </div><br>

<!--                            <label>Province Id</label>
                            <input type="number" th:field="*{provinceId.provinceId}" class="form-control mb-4 col-4" required>-->
                            <label for="exampleFormControlInput1">Province Name</label>
                    <select class="form-control" id="exampleFormControlInput1" th:field="*{provinceId.provinceId}"  required>
                        <option value="" selected>--Pilih Provinsi--</option>
                        <option value="1" >Banten</option>
                        <option value="2">DIY</option>
                        <option value="3">DKI Jakarta</option>
                        <option value="4">Jawa Barat</option>
                        <option value="5">Jawa Tengah</option>
                        <option value="6">Riau</option>
                        <option value="7">Sumatera Selatan</option>
                        <option value="8">Sumatera Barat</option>
                        <option value="9">Sumatera Utara</option>
                        <option value="10">Nanggroe Aceh Darussalam</option>
                        <option value="11">Kep. Riau</option>
                        <option value="12">Jambi</option>
                    </select>
                            <div class="invalid-feedback">
                                Please select your province name
                            </div><br>
                            
                            <button type="submit" onclick="onClickUpdated()" class="btn btn-info col-2">Submit</button>
                        </div>
                    </form>
                    <hr>
                    <a th:href="@{/district}"> Kembali ke Data District</a>
            </div>
            <!--end menu district-->

            <!-- footer-->
            <footer>
                <div th:replace="layout/footer :: footer"></div>
            </footer>
            <!--footer-->

        </div>
    </div>
    <script th:src="@{/js/form-validation.js}"></script>
    <script th:src="@{/js/sweetalert.js}"></script>
    
    <!------------------------------------------------------------------------------------------------>
<!--ADD DISTRICT-->
<!------------------------------------------------------------------------------------------------>

    <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Add District</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="districtId">District Id</label>
                            <input type="number" class="form-control" placeholder="District Id" required> 
                        </div>

                        <div class="form-group">
                            <label for="kab">Kota - Kabupaten</label>
                            <input type="text" class="form-control" placeholder="Kota / Kab" required> 
                        </div>

                        <div class="form-group">
                            <label for="districtName">District Name</label>
                            <input type="text" class="form-control" placeholder="District Name" required> 
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Province Name</label>
                            <select class="form-control" id="exampleFormControlInput1" required>
                                <option value="" selected>--Pilih Provinsi--</option>
                                <option value="1" >Sumatera Utara</option>
                                <option value="2">DIY</option>
                                <option value="3">DKI Jakarta</option>
                                <option value="4">Jawa Barat</option>
                                <option value="5">Jawa Tengah</option>
                                <option value="6">Riau</option>
                                <option value="7">Sumatera Selatan</option>
                                <option value="8">Sulawesi Barat</option>
                                <option value="9">Nusa Tenggara Barat</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button th:href="@{/district}" class="btn btn-danger col-2">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!------------------------------------------------------------------------------------------------>
<!--UPDATE DISTRICT-->
<!------------------------------------------------------------------------------------------------>

    <div class="modal fade" id="form-update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Edit District</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="districtId">District Id</label>
                            <input type="number" class="form-control" placeholder="District Id" required> 
                        </div>

                        <div class="form-group">
                            <label for="kab">Kota - Kabupaten</label>
                            <input type="text" class="form-control" placeholder="Kota / Kab" required> 
                        </div>

                        <div class="form-group">
                            <label for="districtName">District Name</label>
                            <input type="text" class="form-control" placeholder="District Name" required> 
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Province Name</label>
                            <select class="form-control" id="exampleFormControlInput1" required>
                                <option value="" selected>--Pilih Provinsi--</option>
                                <option value="1" >Sumatera Utara</option>
                                <option value="2">DIY</option>
                                <option value="3">DKI Jakarta</option>
                                <option value="4">Jawa Barat</option>
                                <option value="5">Jawa Tengah</option>
                                <option value="6">Riau</option>
                                <option value="7">Sumatera Selatan</option>
                                <option value="8">Sulawesi Barat</option>
                                <option value="9">Nusa Tenggara Barat</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button th:href="@{/district}" class="btn btn-danger col-2">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

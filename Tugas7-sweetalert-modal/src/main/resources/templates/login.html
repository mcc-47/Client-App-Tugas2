<html>
    <head>
        <title>login page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{css/style.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <div class="row my-5">
                <div class="col-md-6 text-left text-white lcol">
                    <div class="greeting">
                        <h3>Welcome to <span class="txt">MCC 47 Group 4</span></h3>
                    </div>
                    <h6 class="mt-3">Let's Make History Together! If you believe you can do anything, we're here to help you do it-MII</h6>
                    <div class="footer">
                        <div class="socials d-flex flex-row justify-content-between text-white">
                            <div class="d-flex flex-row"><i class="fab fa-linkedin-in"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></div> <span>Privacy Policy</span> <span>&copy; 2021 MCC47</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 rcol">

                    <p th:text="${param.error} ? 'Username or Password Incorrect' : ''"></p>
                    <p th:text="${param.logout} ? 'You have been logout' : ''"></p>
                    <form th:action="@{/login}" method="post" th:object="${auth}" class="needs-validation" novalidate>
                        <h2 class="heading mb-4">Sign in</h2>
                        <div class="form-group fone mt-2"> <i class="fas fa-user"></i> <input type="text" th:field="*{userName}" class="form-control"placeholder="User Name" required/><br>
                            <div class="invalid-feedback">
                                Please provide username.
                            </div>
                        </div>
                        <div class="form-group fone mt-2"> <i class="fas fa-envelope"></i> <input type="password" th:field="*{userPassword}" class="form-control"placeholder="Password"  required/><br>
                            <div class="invalid-feedback">
                                Please provide password.
                            </div>
                            <div class="image"><i class="fas fa-eye"></i></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form> 
                </div>
            </div>
        </div>
        <script th:src="@{/js/form-validation.js}"></script>
</body>
</html>

<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link th:href = "@{/css/style.css}" rel = "stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Contacts Page</title>
    </head>
    <body>
        <div id='head' th:insert="parts :: header">

        </div>

        <div id='main'>
            <div id='left' th:include="parts :: sidebar">

            </div>

            <div id='right' style='background-image: url("/css/wallpaperlogin.jpg"); background-size: 100% 100%;'>
                <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100%">
                    <div class="container d-flex justify-content-center align-items-center flex-column" style="background-color: white; width: 35%; height: 80%">
                        <img src="/css/metrodata.png" style="width: 30%">   
                        <h1 th:text="${id} ? 'Contact Edit Form' : 'Contact Add Form'"></h1>
                        <form th:action="${id} ? @{/contacts/update/{id} (id = ${id})} : @{/contacts/new}" method="post" th:object="${contact}"class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" th:field="*{phone}" class="form-control mb-4" required>
                                <div class="valid-feedback">
                                    Valid
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="linkedin">Linkedin</label>
                                <input type="text" th:field="*{linkedin}" class="form-control mb-4"  required>
                                <div class="valid-feedback">
                                    Valid
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info">Save</button>
                            <a th:href="@{/contacts}" class="btn btn-primary">Back</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id='foot'th:insert="parts :: footer">

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
            'use strict';
            window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
        </script>
    </body>
</html>

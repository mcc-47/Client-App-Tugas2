<html>
    <head>
        <title>KELOMPOK 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link th:href = "@{/css/style.css}" rel = "stylesheet">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <li class="nav-item active">
                <a class="navbar-brand" th:href="@{/login}">KELOMPOK 3 - MCC 47</a>
            </li>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


        </nav>

        <div class="container d-flex justify-content-center align-items-center flex-column" id="_wrapper">
            <h1 class="title">Login Form</h1>

            <p th:text="${param.error} ? 'Username or password incorrect' : ''"></p>
            <p th:text="${param.logout} ? 'You have been logged out' : ''"></p>
            <form th:action="@{/login}" method="post" th:object="${auth}" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"required>
                    <div class="valid-feedback">
                        Valid
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"required>
                    <div class="valid-feedback">
                        Valid
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <footer>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
                Â© 2021 Copyright:
                <a class="text-dark" href="https://metrodataacademy.id/%22%3Emetrodataacademy.id">Metrodata Academy</a>
            </div> 
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
        </script>

    </body>
</html>

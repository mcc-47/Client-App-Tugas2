<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link th:href = "@{/css/style.css}" rel = "stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Contacts Page</title>
    </head>
    <body>
        <div id='head' th:insert="parts :: header">
           
        </div>
        
        <div id='main'>
            <div id='left' th:include="parts :: sidebar">

            </div>
            
            <div id='right'>
                <div class="container d-flex justify-content-center align-items-center flex-column">
                    <br><h1 style="color: #F9F5F4">EMPLOYEE'S CONTACTS</h1><br>
                    <table border="4" class="table table-dark table-hover">
                        <thead class="thead-dark">
                            <tr class="text-center">
                                <th>Contact Id</th>
                                <th>Phone </th>
                                <th>LinkedIn</th>
                                <th sec:authorize="hasRole('ADMIN')">Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr lass="text-center" th:each="contact : ${contacts}">
                                <td th:text="${contact.contactId}"></td>
                                <td th:text="${contact.phone}"></td>
                                <td th:text="${contact.linkedin}"></td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <a th:href="@{/contacts/{id} (id = ${contact.contactId})}" class="btn btn-primary">Edit</a>
                                    <a th:href="@{/contacts/delete/{id} (id = ${contact.contactId})}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div id='foot' th:insert="parts :: footer">
             
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
    </body>
</html>

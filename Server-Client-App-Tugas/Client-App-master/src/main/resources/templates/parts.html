<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf fragment application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div th:fragment="header">
            <div>
                <nav class="col-12 navbar navbar-expand-lg navbar-dark bg-dark" style="height: 100%">
                    <li class="nav-item active">
                        <a class="navbar-brand" th:href="@{/login}">K-ONTACT</a>
                    </li>

                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" fa fa-house th:href="@{/dashboard}">Home</a>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0" action="/logout">
                        <button class="btn btn-outline-success my-2 my-sm-0"  type="submit" >Logout</button>
                    </form>
                </nav>
            </div>
        </div>

        <div th:fragment="sidebar">
            <br>
            <a th:class="${#strings.equals(#httpServletRequest.requestURI, '/contacts/new')} ? 'dropdown-item active' : 'dropdown-item'" style="font-size: 20" sec:authorize="hasRole('ADMIN')" th:href="@{/contacts/new}">
                <i class="fa fa-plus"></i>
                Add Contact</a>
            <a th:class="${#strings.equals(#httpServletRequest.requestURI, '/contacts')} ? 'dropdown-item active' : 'dropdown-item'" style="font-size: 20" th:href="@{/contacts}">
                <i class="fa fa-users"></i>
                List Contact</a>
<!--            <a class="dropdown-item fa fa-plus" th:href="@{/contacts/new}" style="font-size: 20" > Add Contact</a>
            <a class="dropdown-item fa fa-users" th:href="@{/contacts}" style="font-size: 20"> List Contact</a>-->

        </div>

        <div th:fragment="footer">
            <div class="text-center py-2 bg-secondary">
                Â© 2021 Copyright:
                <a class="text-dark" href="https://metrodataacademy.id/%22%3Emetrodataacademy.id">Metrodata Academy</a>
            </div>
        </div>
    </body>
</html>

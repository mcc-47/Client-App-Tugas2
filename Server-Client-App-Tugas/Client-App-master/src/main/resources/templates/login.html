<html>
    <head>
        <title>Contacts Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link th:href = "@{/css/style.css}" rel = "stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id='head' th:insert="parts :: header">

        </div>
        <div id='main' style="background-color: white">
            <div id='right' style='background-image: url("/css/wallpaperlogin.jpg"); background-size: 100% 100%;'>
                <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100%">
                    <div class="container d-flex justify-content-center align-items-center flex-column" style="background-color: white; width: 35%; height: 95%">
                        <img src="/css/metrodata.png" style="width: 30%">
                        <h1 class="title">Login Form</h1>
                        <p th:text="${param.error} ? 'Username or password incorrect' : ''"></p>
                        <p th:text="${param.logout} ? 'You have been logged out' : ''"></p>
                        <form th:action="@{/login}" method="post" th:object="${auth}" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}"required>
                                <div class="invalid-feedback" style="font-size: 20">
                                    Please input a valid username
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"required>
                                <div class="invalid-feedback" style="font-size: 20">
                                    Please input a valid password
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div id='foot' th:insert="parts :: footer">

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
            'use strict';
            window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
        </script>
    </body>
</html>

<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head_link :: head_link">
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div id='main'>
            <div id='right' style="background-size: cover; background-image: url('/css/images/wallpaperlogin.jpg')";>
                <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100%">
                    <div class="align-items-center" style="background-color: white; width: 40%; padding: 30px;">
                        <div class="container d-flex justify-content-center align-items-center flex-column">
                            <img src="/css/images/metrodata.png" style="width: 30%;">     
                        <h1 class="title">Login Form</h1>
                        <p th:text="${param.error} ? 'Username or password incorrect' : ''"></p>
                        <p th:text="${param.logout} ? 'You have been logged out' : ''"></p>
                        <form th:action="@{/login}" method="post" th:object="${auth}" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}"required>
                                <div class="invalid-feedback" style="font-size: 12">
                                    Please input a valid username
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"required>
                                <div class="invalid-feedback" style="font-size: 12">
                                    Please input a valid password
                                </div>
                            </div>
                            <button id="loginForm" type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
        <div th:replace="fragments/script :: script"></div>
    </body>
</html>

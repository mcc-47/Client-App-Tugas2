<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header_link :: header_link">
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div id='main'>
            <div id='right' style="background-size: cover; background-image: url('/css/wallpaperlogin.jpg')";>
                <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100%">
                    <div class="align-items-center" style="background-color: white; width: 40%; padding: 30px;">
                        <div class="align-items-center">
                            <img src="/css/metrodata.png" style="width: 30%;">
                        </div>
                        <h1 class="title">Login Form</h1>
                        <p th:text="${param.error} ? 'Username or password incorrect' : ''"></p>
                        <p th:text="${param.logout} ? 'You have been logged out' : ''"></p>
                        <form th:action="@{/login}" method="post" th:object="${auth}" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}"required>
                                <div class="invalid-feedback" style="font-size: 20">
                                    Please input a valid username
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"required>
                                <div class="invalid-feedback" style="font-size: 20">
                                    Please input a valid password
                                </div>
                            </div>
                            <button id="loginForm" type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

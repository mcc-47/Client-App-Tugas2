<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header_link :: header_link">
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div id='main'>
            <div th:replace="fragments/left :: left"></div>
            <div id='right' style="background-size: cover; background-image: url('/css/images/wallpaperlogin.jpg')";>
                <div class="container d-flex justify-content-center align-items-center flex-column">
                    <br><h1 style="color: #F9F5F4">EMPLOYEE'S CONTACTS</h1><br>

                    <div th:replace="fragments/create_modal :: create_modal"></div>

                    <table id="table_id" style="width: 100%; margin: 0;" border="4" class="display">
                        <thead class="thead-dark">
                            <tr class="text-center">
                                <th>Contact Id</th>
                                <th>Phone </th>
                                <th>LinkedIn</th>
                                <th sec:authorize="hasRole('ADMIN')">Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr lass="text-center" th:each="contact : ${contacts}">
                                <td th:text="${contact.contactId}"></td>
                                <td th:text="${contact.phone}"></td>
                                <td th:text="${contact.linkedin}"></td>
                                <td sec:authorize="hasRole('ADMIN')">


                                    <div th:replace="fragments/update_modal :: update_modal"></div>

                                    <button type ="submit" class="btn btn-outline-danger mt-2 mb-2" th:onclick="deleteData()">
                                        <i class="fa fa-1x fa-trash"></i>
                                    </button> 


                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>

        <div th:replace="fragments/script :: script"></div>

    </body>
</html>

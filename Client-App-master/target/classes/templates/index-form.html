<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header_link :: header_link">
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div id='main'>
            <div th:replace="fragments/left :: left"></div>
            <div id='right'>
                <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100%">
                    <div class="container d-flex justify-content-center align-items-center flex-column" style="background-color: white; width: 35%; height: 80%">
                        <img src="/css/metrodata.png" style="width: 30%">
                        <h1 th:text="${id} ? 'Contact Edit Form' : 'Contact Add Form'"></h1>
                        <form th:action="${id} ? @{/contacts/update/{id} (id = ${id})} : @{/contacts/new}" method="post" th:object="${contact}"class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" th:field="*{phone}" class="form-control mb-4" required>
                                <div class="valid-feedback">
                                    Valid
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="linkedin">Linkedin</label>
                                <input type="text" th:field="*{linkedin}" class="form-control mb-4" required>
                                <div class="valid-feedback">
                                    Valid
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info">Save</button>
                            <a th:href="@{/contacts}" class="btn btn-primary">Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>

        <div th:replace="fragments/script :: script"></div>
    </body>
</html>

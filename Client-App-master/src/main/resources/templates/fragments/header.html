<div id='header' th:fragment="header">
    <div id="headerContent">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="height: 70px; padding: 0px 32px;">
            <a class="navbar-brand" th:href="@{/login}">K-ONTACT</a>  
            
            <a class="ml-auto" style="margin: 0px 16px 0px 0px; color: white;" th:if="not ${#strings.contains(#httpServletRequest.requestURI, '/login')}"><i class="fa fa-user-circle fa-2x"></i></a>
            <p style="margin: 0px 16px 0px 0px; text-transform: uppercase; color: white;" th:if="not ${#strings.contains(#httpServletRequest.requestURI, '/login')}">Welcome, <span sec:authentication="name"></span></p>
            <form id="logoutform" class="form-inline my-0 my-2 my-lg-0" action="/logout">
                <button id="logoutButton" class="btn btn-outline-success my-2 my-sm-0" th:if="not ${#strings.contains(#httpServletRequest.requestURI, '/login')}"  type="button">Logout</button>
            </form>
            
        </nav>
    </div>
</div>

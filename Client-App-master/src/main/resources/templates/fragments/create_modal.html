<div th:fragment="create_modal">
    <div class="container d-flex justify-content-center align-items-center">

        <button type="button" sec:authorize="hasRole('ADMIN')" class="btn btn-primary" data-toggle="modal" data-target="#form">
            <i class="fa fa-3x fa-plus-circle"></i>
        </button>
    </div>

    <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Create Contacts</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/contact/new}" method="post" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" class="form-control phone" aria-describedby="phoneHelp" placeholder="Enter your phone number" required>
                            <small id="phoneHelp" class="form-text text-muted">Your information is safe with us.</small>
                            <div class="invalid-feedback" style="font-size: 12">
                                Please input your phone number
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="text" name="linkedin" class="form-control linkedin" placeholder="Enter your LinkedIn" required>
                            <div class="invalid-feedback" style="font-size: 12">
                                Please input your LinkedIn
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button id='insertForm' type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

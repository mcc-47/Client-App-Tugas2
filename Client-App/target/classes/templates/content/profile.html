<!DOCTYPE html>

<html>
    <head>
        <title>Client App - Profile</title>
        <link rel="stylesheet" th:href="@{/css/profile.css}">
        <div th:replace="fragments/header-link :: header-link"></div>
    </head>
    
    <body>
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="content-container">
            <div th:replace="fragments/header :: header"></div>
            <div class="container emp-profile">
                <form method="post">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="profile-img">
                                <img src="https://www.w3schools.com/howto/img_avatar2.png" alt=""/>
                                <div class="file btn btn-lg btn-primary">
                                    Change Photo
                                    <input type="file" name="file"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="profile-head">
                                <h5 sec:authorize="isAuthenticated()" >
                                    <span sec:authentication="name">Username</span>   
                                </h5>

                                <h6>
                                    Application Developer Jr.
                                </h6>

                                <ul class="nav nav-tabs my-5" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" 
                                           aria-controls="home" aria-selected="true">About</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="col-md-2">
                            <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-8">
                            <div class="tab-content profile-tab" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>User Id</label>
                                            <label> : </label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>.............</p>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>UserName</label>
                                            <label> : </label>
                                        </div>
                                        <div class="col-md-6">
                                            <p sec:authorize="isAuthenticated()">
                                                <span sec:authentication="name">Username</span>   
                                            </p>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                            <label> : </label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>.............</p>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Role</label>
                                            <label> : </label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>Admin</p>
                                        </div>
                                    </div>
                                </div>
                                <button th:href="@{/dashboard}" class="btn btn-danger col-2 mt-5">Back</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>           
        <br><br>
        <footer>
            <div th:replace="fragments/footer :: footer"></div>
        </footer>
        </div>
    </body>
</html>

<div class="modal-edit" th:fragment="modal-edit">

    <div class="modal fade" id="update-district" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Edit District</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="districtUpdate" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="districtId">District Id</label>
                            <input type="number" id="districtId" class="form-control" placeholder="District Id" required>
                            <div class="invalid-feedback">
                                Please enter your district id.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="kotakab">Kota - Kabupaten</label>
                            <input type="text" id="kotakab" class="form-control" placeholder="Kota / Kab" required> 
                            <div class="invalid-feedback">
                                Please enter your district name.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="districtName">District Name</label>
                            <input type="text" id="districtName" class="form-control" placeholder="District Name" required> 
                            <div class="invalid-feedback">
                                Please enter your kota/kab.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Province Name</label>
                            <select class="form-control" id="provinceId" required>
                                <option value="" selected>--Pilih Provinsi--</option>
                                <option value="1" >Sumatera Utara</option>
                                <option value="2">DIY</option>
                                <option value="3">DKI Jakarta</option>
                                <option value="4">Jawa Barat</option>
                                <option value="5">Jawa Tengah</option>
                                <option value="6">Riau</option>
                                <option value="7">Sumatera Selatan</option>
                                <option value="8">Sulawesi Barat</option>
                                <option value="9">Nusa Tenggara Barat</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select your province name
                            </div>
                            
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button data-dismiss="modal" class="btn btn-danger col-2">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Client-App Province</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2">
            <h1 th:text="${id} ? 'Province Edit Form' : 'Province Add Form'"></h1>

            <form th:action="${id} ? @{/province/update/{id} (id = ${id})} : @{/province/add}" method="post" th:object="${province}">
                <label>Province Id</label>
                <input type="number" th:field="*{provinceId}" class="form-control mb-4 col-4"><br>
                <label>Province Name</label>
                <input type="text" th:field="*{provinceName}" class="form-control mb-4 col-4"><br>
                <button type="submit" class="btn btn-info col-2">Submit</button>
            </form>

            <a th:href="@{/district}"> Kembali ke Data District</a>
    </body>
</div>
</html>
